<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cantinho Fofo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Elementos decorativos flutuantes */
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 80%; animation-delay: 2s; }
        .heart:nth-child(3) { left: 60%; animation-delay: 4s; }
        .heart:nth-child(4) { left: 30%; animation-delay: 1s; }
        .heart:nth-child(5) { left: 90%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .title {
            color: #ff6b9d;
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); }
            to { text-shadow: 2px 2px 20px rgba(255, 107, 157, 0.3); }
        }

        .button {
            display: block;
            width: 100%;
            padding: 18px 25px;
            margin: 15px 0;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            font-family: inherit;
            letter-spacing: 0.5px;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        .button-packages {
            background: linear-gradient(135deg, #ff9a9e, #f093fb);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 154, 158, 0.4);
        }

        .button-packages:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 154, 158, 0.6);
        }

        .button-vip {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #ff6b9d;
            box-shadow: 0 8px 20px rgba(252, 182, 159, 0.4);
        }

        .button-vip:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(252, 182, 159, 0.6);
        }

        .button:active {
            transform: translateY(0px);
        }

        .decorative-stars {
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 1.5em;
            color: #ffd700;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .footer-text {
            margin-top: 25px;
            color: #ff6b9d;
            font-size: 0.9em;
            font-weight: 400;
            opacity: 0.8;
        }

        /* Responsividade extra para telas muito pequenas */
        @media (max-width: 320px) {
            .container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 1.5em;
            }
            
            .button {
                padding: 15px 20px;
                font-size: 1em;
            }
        }

        /* Efeito de ripple nos bot√µes */
        .button {
            position: relative;
            overflow: hidden;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

        <div class="logo">üéÅ</div>
        <h1 class="title">Meu Cantinho Fofo</h1>
        
        <a href="https://mega.nz/folder/cRYjhQhb#I1aXuQ_A61rNu92w2Y498Q" class="button button-packages" onclick="createRipple(event)">

    <script>
        // Efeito de ripple nos bot√µes
        function createRipple(event) {
            const button = event.currentTarget;
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const left = event.clientX - rect.left - size / 2;
            const top = event.clientY - rect.top - size / 2;

            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = left + 'px';
            ripple.style.top = top + 'px';
            ripple.classList.add('ripple');

            button.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // Anima√ß√£o adicional nos cora√ß√µes flutuantes
        document.addEventListener('DOMContentLoaded', function() {
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                heart.style.top = Math.random() * 80 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            });
        });
    </script>
</body>
